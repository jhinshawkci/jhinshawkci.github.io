<style>

/* Styles a box which contains content*/
  .box-style {
  border-radius: 13px;
  border-color: #d5e5ed;
  border-style: solid;
  border-width: medium;
}

/* Image style*/
.img-style {
  background-color: #EBF3F7;
}

/* Text style*/
.text-style {
  background-color: #FAD1A9;
}

</style>
<!-- ############################################################################################################################################ -->
<script>
//Equal Height Columns
$(document).ready(function(){
    //Initialize an array to store all the height values for each element
    var heightsArray = [];
    //For each .box-style element, store the height value within the array
    $('.box-style').each(function(){
        heightsArray.push($(this).height());
    });
    //Initialize a variable for the biggest height (found via math.max)
    var maxHeight = Math.max.apply(null, heightsArray);
    //Pass biggest height to .box-style elements
    $('.box-style').height(maxHeight);
});
</script>
